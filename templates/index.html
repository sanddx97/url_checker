<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Monitor Configuration</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h2>Configure SMTP and Upload URLs</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="smtp_server">SMTP Server:</label>
        <input type="text" id="smtp_server" name="smtp_server" required><br><br>
        <label for="smtp_port">SMTP Port:</label>
        <input type="number" id="smtp_port" name="smtp_port" required><br><br>
        <label for="smtp_user">SMTP User:</label>
        <input type="email" id="smtp_user" name="smtp_user" required><br><br>
        <label for="smtp_password">SMTP Password:</label>
        <input type="password" id="smtp_password" name="smtp_password" required><br><br>
        <label for="from_email">From Email:</label>
        <input type="email" id="from_email" name="from_email" required><br><br>
        <label for="to_email">To Email:</label>
        <input type="email" id="to_email" name="to_email" required><br><br>
        <label for="urls_file">Upload URLs File:</label>
        <input type="file" id="urls_file" name="urls_file" accept=".txt" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
